	<script>
        function datetime() {
            //创建日期时间对象
            var datetime = new Date();
            //获取组件
            var month = datetime.getMonth() + 1;
            var day = datetime.getDate();
            var hour = datetime.getHours();
            var minute = datetime.getMinutes();
            var second = datetime.getSeconds();
			if (month < 10) {
                var month = 0 + "" + month;
            }
            if (day < 10) {
                var day = 0 + "" + day;
            }
            if (hour < 10) {
                var hour = 0 + "" + hour;
            }
            if (minute < 10) {
                var minute = 0 + "" + minute;
            }
            if (second < 10) {
                var second = 0 + "" + second;
            }
            var nowDate =  "2020-" + month + "-" + day + "--下午(13:30--20:00)";
            var nowTime1 = "2020-" + month + "-" + day + " "+"07:35:24";
			var nowTime2 = "2020-" + month + "-" + day + " "+"13:15:07";
			var nowTime3 = "2020-" + month + "-" + day + " "+ hour + ":" + minute + ":03";
            //更新内容 2020-09-04 09:51:02
            $(".date-wrap").html(nowDate);
            $(".time1-wrap").html(nowTime1);
			$(".time2-wrap").html(nowTime2);
			$(".time3-wrap").html(nowTime3);
        }

        setInterval(datetime, 1000);
        $(function () {
            var m = 2;
            var s = 59;
            var timer = setInterval(function () {
                if (m == 0 && s == 0) {
                    clearInterval(timer);
                                            window.location.href = "/wap/plug/slak";
                                    }
                if (s < 10) {
                    //如果秒数少于10在前面加上0
                    $('.countdown').html(m + '分0' + s + '秒');
                } else {
                    $('.countdown').html(m + '分' + s + '秒');
                }
                s--;
                if (s < 0) {
                    //如果秒数少于0就变成59秒
                    s = 59;
                    m--;
                }
            }, 1000)
        })
    </script>
